---

downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: no
configure_terminal: no
configure_osx: no

dotfiles_repo: git@github.com:copelco/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/projects/dotfiles-copelco
dotfiles_files:
  - .gitconfig
  - .gitignore
  - .vimrc
  - .zshrc
  - .zsh_plugins.txt
  - .p10k.zsh
  - Library/Application Support/Code/User/settings.json

homebrew_prefix: /opt/homebrew
homebrew_install_path: "{{ homebrew_prefix }}"
homebrew_brew_bin_path: "{{ homebrew_install_path }}/bin"
homebrew_installed_packages:
  - name: antibody
    install_options: [ignore-dependencies, build-from-source]
  # - azure-cli
  # - ctop
  - name: direnv
    install_options: [ignore-dependencies, build-from-source]
