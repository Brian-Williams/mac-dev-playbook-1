  - nvm
  # - pango
  # - pyenv
  # - pyenv-virtualenv
  - pwgen
  - readline
  - openssl
  - wget
  - zsh
  - zlib

homebrew_taps:
  - homebrew/core
  # - homebrew/cask
  # - heroku/brew

homebrew_cask_appdir: /Applications
homebrew_cask_apps: []
